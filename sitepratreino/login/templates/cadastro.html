<body>

            {% if fail_2 %}
            <script>
                alert("usuário já existente")
            </script>
            {% endif %}

        </form>
            <br>
            <p>Clique abaixo para voltar para Login</p>
            <a href="/"><button type="button">Voltar</button></a>
    </section>


</body>
